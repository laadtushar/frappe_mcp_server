name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Run tests (if available)
      run: npm test || echo "No tests configured"

    - name: Create package
      run: npm pack

    - name: Get package info
      id: package
      run: |
        PACKAGE_NAME=$(node -p "JSON.parse(require('fs').readFileSync('package.json', 'utf8')).name")
        PACKAGE_VERSION=$(node -p "JSON.parse(require('fs').readFileSync('package.json', 'utf8')).version")
        echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
        echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
        echo "filename=$PACKAGE_NAME-$PACKAGE_VERSION.tgz" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## Changes in this Release
          
          ### Features
          - Multi-user authentication support
          - Per-request credential handling
          - Support for multiple Frappe instances
          
          ### Installation
          Download the package from the release assets below, or install from source:
          
          ```bash
          git clone https://github.com/appliedrelevance/frappe_mcp_server.git
          cd frappe_mcp_server
          npm install
          npm run build
          ```
          
          ### Documentation
          - [README](https://github.com/appliedrelevance/frappe_mcp_server#readme)
          - [Multi-User Guide](https://github.com/appliedrelevance/frappe_mcp_server/blob/main/docs/MULTI_USER_GUIDE.md)
          - [Contributing](https://github.com/appliedrelevance/frappe_mcp_server/blob/main/CONTRIBUTING.md)
        files: |
          ${{ steps.package.outputs.filename }}
        draft: false
        prerelease: false

  notify:
    runs-on: ubuntu-latest
    needs: release
    if: success()
    
    steps:
    - name: Notify success
      run: |
        echo "âœ… Release completed successfully!"
        echo "ðŸ“¦ Package created and attached to release"
        echo "ðŸš€ GitHub release created" 