name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Run tests (if available)
      run: npm test || echo "No tests configured"

    - name: Create package
      run: npm pack

    - name: Get package info
      id: package
      run: |
        PACKAGE_NAME=$(node -p "require('./package.json').name")
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
        echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
        echo "filename=$PACKAGE_NAME-$PACKAGE_VERSION.tgz" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes in this Release
          
          ### Features
          - Multi-user authentication support
          - Per-request credential handling
          - Support for multiple Frappe instances
          
          ### Installation
          ```bash
          npm install -g ${{ steps.package.outputs.name }}@${{ steps.package.outputs.version }}
          ```
          
          Or run directly:
          ```bash
          npx ${{ steps.package.outputs.name }}@${{ steps.package.outputs.version }}
          ```
          
          ### Documentation
          - [README](https://github.com/appliedrelevance/frappe_mcp_server#readme)
          - [Multi-User Guide](https://github.com/appliedrelevance/frappe_mcp_server/blob/main/docs/MULTI_USER_GUIDE.md)
          - [Contributing](https://github.com/appliedrelevance/frappe_mcp_server/blob/main/CONTRIBUTING.md)
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./${{ steps.package.outputs.filename }}
        asset_name: ${{ steps.package.outputs.filename }}
        asset_content_type: application/gzip

    - name: Publish to npm
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  notify:
    runs-on: ubuntu-latest
    needs: release
    if: success()
    
    steps:
    - name: Notify success
      run: |
        echo "âœ… Release completed successfully!"
        echo "ðŸ“¦ Package published to npm"
        echo "ðŸš€ GitHub release created" 